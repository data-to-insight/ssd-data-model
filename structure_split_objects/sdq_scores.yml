nodes:
  - name: SDQ_Scores
    categories:
    # - identity
    fields: 
      - name: sdq_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        description: ID of the SDQ score
        constraints: [Unique]
      - name: child_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        description: ID of the child
        constraints: [Unique]
      - name: sdq_completed_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: Date when the SDQ was completed
      - name: sdq_score
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: Score of the SDQ assessment
