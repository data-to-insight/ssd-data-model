nodes:
  - name: Contacts
    categories:
    # - identity
    fields: 
      - name: contact_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        constraints: [Unique]
        description: The ID of the contact
      - name: child_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        description: The ID of the child associated with the contact
      - name: date_of_contact
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The date of the contact
      - name: contact_source
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The source of the contact
      - name: contact_outcome
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The outcome of the contact
