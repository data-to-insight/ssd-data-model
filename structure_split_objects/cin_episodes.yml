nodes:
  - name: CIN_Episodes
    categories:

    fields: 
      - name: cin_referral_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        constraints: [Unique]
        description: The ID of the CIN referral
      - name: child_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        constraints: [Unique]
        description: The ID of the child associated with the CIN episode
      - name: cin_referral_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The date of the CIN referral
      - name: cin_referral_completed_by_team
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The team responsible for completing the CIN referral
      - name: cin_referral_outcome
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The outcome of the CIN referral
      - name: cin_referral_source
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The source of the CIN referral
      - name: cin_referral_completed_by_worker
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The worker responsible for completing the CIN referral
