nodes:
  - name: Assessments
    categories:

    fields: 
      - name: assessment_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        description: The ID of the assessment
        constraints: [Unique]
      - name: child_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        description: The ID of the child associated with the assessment
      - name: assessment_start_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The start date of the assessment
      - name: child_seen_during_assessment
        type: BOOLEAN
        cms:
          - liquid_logic
          - mosaic
        description: Indicates whether the child was seen during the assessment
      - name: assessment_authorised_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The date when the assessment was authorized
      - name: assessment_outcome
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The outcome of the assessment
      - name: assessment_completed_by_team
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The team that completed the assessment
      - name: assessment_completed_by_worker
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The worker who completed the assessment
