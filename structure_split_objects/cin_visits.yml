nodes:
  - name: CIN_Visits
    categories:

    fields: 
      - name: cin_visit_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        constraints: [Unique]
        description: The ID of the CIN visit
      - name: cin_plan_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        description: The ID of the CIN plan associated with the visit
      - name: cin_visit_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The date of the CIN visit
      - name: child_seen
        type: BOOLEAN
        cms:
          - liquid_logic
          - mosaic
        description: Indicates if the child was seen during the visit
      - name: child_seen_alone
        type: BOOLEAN
        cms:
          - liquid_logic
          - mosaic
        description: Indicates if the child was seen alone during the visit
      - name: child_bedroom_seen
        type: BOOLEAN
        cms:
          - liquid_logic
          - mosaic
        description: Indicates if the child's bedroom was seen during the visit
