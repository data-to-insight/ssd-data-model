nodes:
  - name: Address
    categories:
    - identity
    - location
    fields:
      - name: address
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        group: [SSD903, CIN]
        description: childs address
      - name: child_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        group: [SSD903, CIN, ANNEXA]
        description: The unique ID of the child
        constraints: [Unique]
      - name: postcode
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        group: [CIN]
        description: The postcode of the childs address
      - name: date_from
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The start date of the address validity
      - name: date_to
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The end date of the address validity
