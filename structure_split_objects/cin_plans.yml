nodes:
  - name: CIN_Plans
    categories:

    fields: 
      - name: cin_plan_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        constraints: [Unique]
        description: The ID of the CIN plan
      - name: child_id
        type: VARCHAR(11)
        cms:
          - liquid_logic
          - mosaic
        constraints: [Unique]
        description: The ID of the child associated with the CIN plan
      - name: cin_plan_start_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The start date of the CIN plan
      - name: cin_plan_end_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The end date of the CIN plan
      - name: cin_closure_reason
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The reason for closure of the CIN plan
      - name: cin_closure_date
        type: DATE
        cms:
          - liquid_logic
          - mosaic
        description: The closure date of the CIN plan
      - name: cin_allocated_team
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The team allocated to the CIN plan
      - name: cin_allocated_worker
        type: VARCHAR(255)
        cms:
          - liquid_logic
          - mosaic
        description: The worker allocated to the CIN plan
