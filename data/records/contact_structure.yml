description: 'This form outlines the required information for contact details.'
fields:
  child_id:
    name: 'Child ID'
    type: 'string'
    description: 'Unique identifier for the child. This must be unique for each child.'
    comments: ''
    validation:
      required: true
    status: 'Decided'
  family_id:
    name: 'Family ID'
    type: 'string'
    description: 'Unique identifier for the family. This must be unique for each family.'
    comments: 
    validation:
      required: false
    status: 'Unconfirmed'
  contact_dttm:
    name: 'Contact Datetime'
    type: 'datetime'
    description: 'Date and time of contact'
    comments: 'Format: DD/MM/YY HH:MM'
    validation:
      required: true
    status: 'Decided'
  dim_lookup_cont_sorc_id_desc:
    name: 'Source of Contact'
    type: 'string'
    description: 'Description of the source of contact'
    comments: 'Provide the source organization or department responsible for the contact.'
    status: 'Decided'
  contact_id:
    name: 'Contact ID'
    type: 'string'
    description: 'Identifier for the contact'
    comments: 'Social Worker ID / HR relevant reference'
    validation:
      required: true
    status: 'Decided'
  contact_outcome:
    name: 'Contact Outcome'
    type: 'string'
    description: 'Outcome of this contact. ref EH/CIN'
    comments: 'Describe the outcome or result of the contact.'
    validation:
      required: true
    status: 'Decided'
