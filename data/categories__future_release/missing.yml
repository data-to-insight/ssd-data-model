# item ref: 
- value: 'M'
  description: 'Missing from care: a looked-after child who is not at their placement or the place they are expected to be (for example school) and their whereabouts is not known'
- value: 'A'
  description: 'Away from placement without authorisation: a looked-after child whose whereabouts is known but who is not at their placement or place they are expected to be and the carer has concerns or the incident has been notified to the local authority or the police.'
