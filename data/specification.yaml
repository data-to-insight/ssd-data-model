Intro_table:
- Introduction: "The document outlines the data fields, types and descriptions for\
    \ all required data collection during the lifetime of the Refugee Tranisition\
    \ Outcome Fund. The description in each field outlines the context for the data\
    \ field, the frequency and milestone at which it should be collected.\n\n\nThe\
    \ validation rules that apply for each field are noted at the end of the document.\
    \ These will be applied on submission of data, if any validation rules are not\
    \ met, a report will be produced with details of the fields and specified errors\
    \ for the given fields. \n \nThe image below outlines the key milestones and data\
    \ collection points during the program."
- {}
Tables:
- Table: person
  Description: This form outlines the required information for all service users,
    the data is to be collected once at enrolment.
- Table: baseline
  Description: 'This form outlines the required baseline data for all service users,
    the data is to be collected across interactions with participants and submitted
    either when submitting form: integration_plan or during the annual caseload review.'
- Table: date_last_seen
  Description: This form outlines the required data for participants who are no longer
    engaged with the service. Data should be collected during the annual caseload
    review.
- Table: employment_intermediate
  Description: This form outlines the required data for participants who achieve the
    intermediate employment outcome. Data should be collected when achieving the intermediate
    outcome.
- Table: employment_entry
  Description: This form outlines the required data for participants who achieve the
    employment OR self employment entry outcome. A participant can only achieve either
    the employment or self-employment outcome. Data should be collected when achieving
    the employment entry outcome.
- Table: employment_sustain
  Description: This form outlines the required data for participants who achieve the
    employment sustainment outcome. Data should be collected when achieving the employment
    sustainment outcome.
- Table: housing_entry
  Description: This form outlines the required data for participants who achieve the
    housing entry outcome. Data should be collected when achieving the housing entry
    outcome.
- Table: housing_sustain
  Description: This form outlines the required data for participants who achieve the
    housing sustainment outcome. Data should be collected when achieving the housing
    sustainment outcome.
- Table: integration_plan
  Description: This form outlines the required data for participants who achieve each
    integration plan outcome - one submission for each creation, 6 month progress
    and 12 month progress. Data should be collected when achieving each integration
    plan outcome.
Fields:
- ID: ni_number
  Name: NI Number
  Table: person
  Type: NINO
  Keys: Primary Key
  Required: y
  Description: UK National Insurance number. Must be unique. To be collected at enrolment
    into the program. All upper case and no spaces [regular expressions for NiNos]
  Comments: Minimum data collection required to understand enrollement
- ID: date_of_birth
  Name: Date of brith
  Table: person
  Type: YYYY-MM
  Required: y
  Description: Date of birth of participant. To be collected once at enrolment
  Comments: What do we do in cases where DOB is not known? What will be the value
    on their identity documents?
- ID: gender
  Name: Gender
  Table: person
  Type: Categorical
  Required: y
  Description: Gender of participant. Must be one of the five cateogories provided
    (if unknown please select 'other'). To be collected once at enrolment.
  Comments: Ecorys have provided list of genders, inc. an other option - is that sufficient
    as an acceptable list of gender types?
- ID: nationality
  Name: Nationality
  Table: person
  Type: Categorical
  Required: y
  Description: Nationality of participant. A list of nationalities are provided. Must
    select one of the given categories, please see nationality descriptions to link
    with the relevant code. To be collected once at enrolment.
  Comments: To use the same categories used as the HO. Still want to check if we can
    avoid this question and use HO data instead.
- ID: living_status
  Name: Living status
  Table: baseline
  Type: Categorical
  Required: y
  Description: Selection of either single or couple. Couple includes living with more
    than one individual. To be collected once when submitting the initial integration
    plan form or at annual caseload review.
  Comments: Selection of either single or couple - do we need provision for alternative
    couples (+2 living together)
- ID: current_family_composition
  Name: Current family composition
  Table: baseline
  Type: Categorical
  Required: y
  Description: Selection of one of four given categories. To be collected once when
    submitting the initial integration plan or at annual caseload review.
  Comments: This is seeks to understand whether dependancies are currently in the
    UK or living in same HH - to check with Ecorys and HO that is suitable.
- ID: current_dependents_uk
  Name: Current dependents in UK
  Table: baseline
  Type: List
  Required: y
  Description: Selection of each option that applies to the participant. To be collected
    once when submitting the initial integration plan or at annual caseload review.
- ID: date_arrived_in_uk
  Name: Date arrived in UK
  Table: baseline
  Type: Date
  After Date: date_of_birth
  Required: y
  Description: Date participant entered the UK, relating to their latest and current
    arrival. To be collected once when submitting the intial integration plan or at
    annual caseload review.
  Comments: To confirm alternative collection route if an integration plan is not
    submitted [eg. Povider caseload review]
- ID: date_asylum_status_granted
  Name: Date asylum status granted
  Table: baseline
  Type: Date
  After Date: date_arrived_in_uk
  Required: y
  Description: Date participant was granted asylum status, relating to their latest
    and current status. To be collected once when submitting the intial integration
    plan or at annual caseload review.
  Comments: Can we use HO data for this - to check with HO.
- ID: dispersal_area
  Name: Dispersal area
  Table: person
  Type: String
  Required: y
  Description: Local authority where participant was located once asylum status was
    granted. To be collected once at enrolment into the program.
  Comments: Confirm whether this should be string of list of LA (is LA specific enough
    or do we want to include a postcode?)
- ID: person_ni_number
  Name: NI Number
  Table: baseline
  Type: NINO
  Keys: Foreign Key
  Required: y
  ValidationRules: unique
  Description: UK National Insurance number. Must be UNIQUE. To be recorded when submitting
    baseline data.
  Comments: Minimum data collection required to understand enrollement
- ID: language_level_on_entry
  Name: Language level on entry
  Table: baseline
  Type: Categorical
  Required: y
  Description: The language level of participant when entering RTOF. Selection of
    one of the specified category, further information on these levels can be found
    here [https://esol.britishcouncil.org/sites/default/files/attachments/informational-page/ESOL%20level%20descriptors.pdf].
    To be collected once when submitting the intial integration plan or at annual
    caseload review.
  Comments: https://esol.britishcouncil.org/sites/default/files/attachments/informational-page/ESOL%20level%20descriptors.pdf
- ID: highest_qualification_achieved
  Name: Highest qualificaiton level achieved
  Table: baseline
  Type: Categorical
  Required: y
  Description: The highest level of qualification of participant when entering RTOF.
    Selection of one of the specified category, these refer to [https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels#:~:text=Level%205%20qualifications%20are%3A,higher%20national%20diploma%20(%20HND%20)]
    and please see XXX for international qualification comparisons . To be collected
    once when submitting the intial integration plan or at annual caseload review.
  Comments: To provide a relevant link to equilivant qualification levels around the
    world (https://www.gov.uk/what-different-qualification-levels-mean/list-of-qualification-levels)
- ID: employed_in_home_country
  Name: Employed in home country
  Table: baseline
  Type: Categorical
  Required: y
  Description: When participant left home country were they in any form of employment.
    To be collected once when submitting the intial integration plan or at annual
    caseload review.
  Comments: Simple yes / no selection. To confirm whether this refers to 'ever employed
    in home country' or 'within a given time period before arriving in the UK' [explain
    use case of question - understanding if work in UK is comparable to prior experience]
- ID: occupation_type
  Name: Occupation type
  Table: baseline
  Type: Free Text (short)
  Required: n
  ValidationRules: character_limit
  Description: If answered 'Yes' to employed in home country field, state job role
    [eg. teacher] of their last employment. Max word count 10 words.  To be collected
    once when submitting the intial integration plan or at annual caseload review.
  Comments: To confirm word limit (and possibly add a suggestion ie. Teacher)
- ID: occupation_sector
  Name: Sector
  Table: baseline
  Type: Free Text (short)
  Required: n
  ValidationRules: character_limit
  Description: If answered 'Yes' to employed in home country field, state the sector
    [eg. education] of their last employment. Max word count 10 words.  To be collected
    once when submitting the intial integration plan or at annual caseload review.
  Comments: To confirm word limit (and possibly add a suggestion ie. Education)
- ID: referral_source
  Name: Referral source
  Table: person
  Type: Categorical
  Required: y
  Description: Where the participant was referred to your service from. Select one
    of the given options (if unknown please select 'Other'). To be collected at enrolment
    into the program.
  Comments: TBC with providers once selected
- ID: date_started_service
  Name: Date started with service
  Table: person
  Type: Date
  After Date: date_asylum_status_granted
  Required: y
  Description: Date of participant enrolment onto the program. Month and Year of enrolment
    requried. To be collected once at enrolment into the program
  Comments: To define first interaction - at enrolment meeting with service providers
- ID: person_ni_number
  Name: NI Number
  Table: date_last_seen
  Type: NINO
  Keys: Foreign Key
  Required: y
  ValidationRules: unique
- ID: date_last_seen
  Name: Date last seen
  Table: date_last_seen
  Type: Date
  After Date: date_started_service
  Required: y
  Description: Date of last interaction with participant. Month and Year required.
    To be collected annually during annual caseload review.
  Comments: 'TBC: Ask providers once, at the end of the programme, to go through list
    of participants and estimate whether and when participants stopped engaging.'
- ID: economic_status
  Name: Main economic status at baseline
  Table: baseline
  Type: Categorical
  Required: y
  Description: Selection of a single category describing the employment status of
    the participant prior to entering RTOF. To be collected once when submitting the
    initial integration plan or at annual caseload review.
  Comments: Home Office to confirm level of detail required for the category selections
    [part time/ full time OR inc. hours - PT 0-15/ PT 16-30 / FT]
- ID: person_ni_number
  Name: NI Number
  Table: employment_intermediate
  Type: NINO
  Keys: Foreign Key
  Required: y
  ValidationRules: unique
  Description: UK National Insurance number. Must be UNIQUE. To be recorded when any
    employmnet data is submitted.
  Comments: Minimum data collection required to understand enrollement
- ID: date_intermediate_employment_outcome
  Name: Date achieved intermediate outcome
  Table: employment_intermediate
  Type: Date
  Required: y
  Description: Date of intermediate employment outcome achievement. To be collected
    once at intermediate employment outcome submission.
  Comments: Date of completion of the final qualifiying outcome. To confirm how the
    lists will work in the data model.
- ID: intermediate_employment_outcome_type
  Name: Type of intermediate outcome
  Table: employment_intermediate
  Type: List
  After Date: date_started_service
  Required: y
  Description: Selection of at least 3 intermediate outcomes achieved from the provided
    list [link to list]. To be collected once at intermediate employment outcome submission.
  Comments: Selection of (At least ??) 3 of the intermediate outcomes achieved --
    do we want to allow the selection of more if possible?
- ID: person_ni_number
  Name: NI Number
  Table: employment_entry
  Type: NINO
  Keys: Foreign Key
  Required: y
  ValidationRules: unique
  Description: UK National Insurance number. Must be UNIQUE. To be recorded when any
    employmnet data is submitted.
  Comments: Minimum data collection required to understand enrollement
- ID: employment_entry_outcome_type
  Name: Type of employment entry outcome
  Table: employment_entry
  Type: Categorical
  Required: y
  Description: Employment entry can either be employment or self-employment. To be
    collected once at entry to employmnet outcome submission.
  Comments: To confirm this works
- ID: date_employment_entry
  Name: Date entered employment
  Table: employment_entry
  Type: Date
  After Date: date_started_service
  Required: y
  Description: Date of employment entry submission. To be collected once at entry
    to employment outcome submission.
- ID: employment_entry_details
  Name: Details of paid employment
  Table: employment_entry
  Type: Categorical
  Required: y
  Description: Selection of a single category describing the type of employment participant
    is entering for the employment outcome achievement. To be collected once at entry
    to employment outcome submission.
  Comments: Home Office to confirm level of detail required for the category selections
    [part time/ full time OR inc. hours - PT 0-15/ PT 16-30 / FT]
- ID: employment_entry_ocupation
  Name: Ocupation type
  Table: employment_entry
  Type: Free Text (short)
  Required: y
  ValidationRules: character_limit
  Description: State participants employment type for the acheivement of entry to
    employment outcome. To be collected once at entry to employment outcome submission.
  Comments: To confirm word limit (and possibly add a suggestion ie. Teacher)
- ID: employment_entry_sector
  Name: Sector
  Table: employment_entry
  Type: Free Text (short)
  Required: y
  ValidationRules: character_limit
  Description: State the participants employment sector for the acheivement of entry
    to employment outcome. To be collected once at entry to employment outcome submission.
  Comments: To confirm word limit (and possibly add a suggestion ie. Education)
- ID: person_ni_number
  Name: NI Number
  Table: employment_sustain
  Type: NINO
  Keys: Foreign Key
  Required: y
  ValidationRules: unique
  Description: UK National Insurance number. Must be UNIQUE. To be recorded when any
