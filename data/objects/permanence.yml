    - SGO
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:guardian_status
    - mosaic:guardian_status
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'If child has been granted a Special Guardianship Order, enter the relationship
      of the Special Guardian:

      -Grandparent

      -Other family relative

      -Friend or other existing relationship

      -Former foster carer

      -Other carer'
  - name: guardian_age
    description: Age of Special Guardian
    item_ref: PRM020A
