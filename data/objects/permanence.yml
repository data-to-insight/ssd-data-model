    item_ref: PRM013A
    type: integer
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:siblings_placed_together
    - mosaic:siblings_placed_together
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Number of children placed, or planned to be placed, for adoption together
