    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:siblings_placed_apart
    - mosaic:siblings_placed_apart
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Number of siblings placed, or planned to be placed, for adoption separately
      from the child
  - name: place_provider_urn
    description: URN of the placement provider agency
    item_ref: PRM015A
    type: string
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:place_provider_urn
    - mosaic:place_provider_urn
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: URN of the placement provider agency
  - name: decision_reversed_reason
    description: Reason No Longer Placed for Adoption
    item_ref: PRM016A
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:decision_reversed_reason
    - mosaic:decision_reversed_reason
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: "Record the reason why the child is no longer considered for adoption.\
      \ Please use codes;\nRD1 - The child\u2019s needs changed subsequent to the\
      \ decision\nRD2 - The Court did not make a placement order\nRD3 - Prospective\
      \ adopters could not be found\nRD4 - Any other reason"
  - name: permanence_order_date
    description: Date of Order
    item_ref: PRM017A
    type: date
    categories:
    - looked_after
    - permanence
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:permanence_order_date
    - mosaic:permanence_order_date
    cms_table:
