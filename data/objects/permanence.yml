---
nodes:
- name: permanence
  fields:
  - name: permanence_id
    description: permanence_table_id
    item_ref: PRM001A
    type: string
    primary_key: true
    validators:
    - required:
        enabled: true
    categories:
    - looked_after
    - permanence
    - adoption
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:permanence_id
    - mosaic:permanence_id
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Permanence table record unique ID from system or auto-generated as part
      of export.
  - name: la_person_id
    description: Person Unique ID
    item_ref: PRM002A
    type: string
    foreign_key: cla_episodes.la_person_id
    validators:
    - required:
        enabled: true
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:la_person_id
    - mosaic:la_person_id
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: See PER001A
  - name: adm_decision_date
    description: Date of ADM Decision
    item_ref: PRM003A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:adm_decision_date
    - mosaic:adm_decision_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'Record the date of the decision that the child should be placed for
      adoption using the following format: DD/MM/YYYY

      This is the date on which the local authority formally decides that a child
      should be placed for adoption, i.e. the date the agency decision maker takes
      the decision to endorse the proposed adoption plan for the child.'
  - name: entered_care_date
    description: Date the entered Care
    item_ref: PRM005A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:entered_care_date
    - mosaic:entered_care_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'Record the date the child entered the current period of continuous
      care using the following format: DD/MM/YYYY'
  - name: ffa_cp_decision_date
    description: Date of FFA/ CP Decision
    item_ref: PRM004A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:ffa_cp_decision_date
    - mosaic:ffa_cp_decision_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Date of the decision that the child should be placed in a FFA or CP
      placement with a selected family
  - name: placement_order_date
    description: Date of Placement/ Freeing Order
    item_ref: PRM006A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:placement_order_date
    - mosaic:placement_order_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'Record the date a Placement order or Freeing order was granted using
      the following format: DD/MM/YYYY

      This can be ascertained from the date when a child''s legal status has changed
      to E1 (Placement order granted) or D1 (Freeing order granted).'
  - name: placed_for_adoption_date
    description: Date Placed for Adoption
    item_ref: PRM007A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:placed_for_adoption_date
    - mosaic:placed_for_adoption_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'Record the date the child is placed for adoption with particular prospective
      adopters using the following format: DD/MM/YYYY. Or, if the child was placed
      with their foster carers or were in a FFA/concurrent planning placement, record
      the date this placement changed from a foster placement to an adoption placement.

      This is the date that child goes to live with the prospective adopters who will
      adopt them. It does not mean that the child has been adopted.'
  - name: matched_date
    description: Date Matched to Prospective Adopters
    item_ref: PRM008A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:matched_date
    - mosaic:matched_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: "Record the date the child was matched to particular prospective adopters\
      \ or with dually approved foster carers/adopters for FFA using the following\
      \ format: DD/MM/YYYY\nThis is the date on which the local authority formally\
      \ decides that the child should be placed for adoption with the particular prospective\
      \ adopters. If the child is adopted by the foster carer or relatives with whom\
      \ he/she is already placed, the date of decision (B2b) should be entered for\
      \ this data item.\nPreviously: \u201CThis is the date on which the local authority\
      \ formally decides that the child should be placed for adoption with the particular\
      \ prospective adopter(s). This decision will be made after the adoption panel\
      \ has made its recommendation on this matter (regulation 33(1) of the Adoption\
      \ Agencies Regulations 2005).\u201D"
  - name: placed_ffa_cp_date
    description: Date Placed in FFA/ CP Placement
    item_ref: PRM009A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:placed_ffa_cp_date
    - mosaic:placed_ffa_cp_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Date the child was placed in a FFA or CP placement.
  - name: decision_reversed_date
    description: Date of Decision that Child Should No Longer be Placed for Adoption
    item_ref: PRM010A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:decision_reversed_date
    - mosaic:decision_reversed_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'Record the date that the local authority formally decides that a child
      should no longer be placed for adoption using the following format: DD/MM/YYYY'
  - name: placed_foster_carer_date
    description: Date originally placed with foster carer(s) (if adopted by foster
      carer/s)
    item_ref: PRM011A
    type: date
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:placed_foster_carer_date
    - mosaic:placed_foster_carer_date
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Date the child was originally placed with their foster carer(s) (only
      if the child was adopted by their foster carer(s))
  - name: sibling_group
    description: Is the child a part of a sibling group?
    item_ref: PRM012A
    type: boolean
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:sibling_group
    - mosaic:sibling_group
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: Is the child a part of a sibling group (0=No, 1=Yes)?
  - name: siblings_placed_together
    description: Number of children placed, or planned to be placed, for adoption
