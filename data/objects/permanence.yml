    - mosaic
    cms_field:
    - liquid_logic:guardian_age
    - mosaic:guardian_age
    cms_table:
    - liquid_logic:permanence
    - mosaic:permanence
    guidance: 'If child has been granted a Special Guardianship Order, enter the relationship
      of the Special Guardian:

      -18 to 19

      -20 to 29

      -30 to 39

      -40 to 49

      -50 to 59

      -60 and over

      -Unknown'
