    cms_table:
    - liquid_logic:ssd_cin_episodes
    - mosaic:ssd_cin_episodes
    guidance: "A case is closed if the local authority has no intention of taking\
      \ any initiative with respect to the child or family concerned, unless the local\
      \ authority receives new information that requires it to take some sort of action.\n\
      Enter the date that the case was closed, according to the formatting covered\
      \ in the general notes. If the case is still open then leave this item blank.\
      \ A children in need closure date can be the same as the referral date but,\
      \ in practice, this should only very rarely occur. Closure date is not required\
      \ for a referral that leads to no further action.\n- Children in need closure\
      \ in the case of adoption\nWhen a child\u2019s case is closed because of adoption\
      \ (reason for closure code \u2018RC1\u2019), the children in need closure date\
      \ will normally be the day when the court granted the adoption order.\nIt is\
      \ recognised that an adoption case may sometimes remain open to allow all procedures\
      \ to be completed. In this situation the census will allow for the case to extend\
      \ up to one month after the date of the adoption order without having to open\
      \ a new record. The need code would stay the same in these cases. Anything above\
      \ one month will require a new record to be created. If a child remains in need\
      \ after being adopted from care, then the new post-adoption child record should\
      \ be opened with a children in need referral date that is the date of the court\u2019\
      s adoption order. If the child is receiving post-adoption support, it should\
      \ be recorded in this new record.\n- Children in need closure in the case of\
      \ death\nWhen a child is no longer in need because the child dies or an unborn\
      \ child is stillborn (reason for closure code \u2018RC2\u2019), the closure\
      \ date and the date of death recorded on the death certificate no longer need\
      \ to match. It is recognised that the case may remain open for investigation\
      \ and review procedures after the child dies; the date of death field allows\
      \ local authorities to separately record the date of death and final case closure\
      \ date in the census. This will allow local authorities to record the services\
      \ they provide between the death and the case closure."
