  - name: cine_close_reason
    description: CIN Closure Reason
    item_ref: CINE006A
    type: nvarchar
    categories:
    - child_in_need
    returns:
    - CINcensus
    - RIIA
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:cine_close_reason
    - mosaic:cine_close_reason
    cms_table:
    - liquid_logic:ssd_cin_episodes
    - mosaic:ssd_cin_episodes
    guidance: "This is the reason the local authority stops providing services to\
      \ the child.\nEnter the reason that the case was closed from the code list.\n\
      - RC1 Adopted.\n- RC2 Died.\n- RC3 Child arrangements order.\n- RC4 Special\
      \ guardianship order.\n- RC5 Transferred to services of another local authority.\n\
      - RC6 Transferred to adult social care services.\n- RC7 Services ceased for\
      \ any other reason, including child no longer in need.\n- RC8 Case closed after\
      \ assessment, no further action.\n- RC9 Case closed after assessment, referred\
      \ to early help.\nIf the case is still open then leave this item blank.\n- \u2018\
      RC8 - case closed after assessment, no further action\u2019 and \u2018RC9 -\
      \ case closed after assessment, referred to early help\u2019.\nThe reason for\
      \ closure code RC8 should be used by local authorities to categorise a case\
      \ for a child who they assess following a referral, but for whom they do not\
      \ provide services and whose case is subsequently closed. It should not be used\
      \ for any other reason.\nThe reason for closure code RC9 should be used by local\
      \ authorities to categorise a case for a child who they assess following a referral,\
      \ but is subsequently referred to early help and whose case is then closed.\n\
      These are different from cases that were closed prior to assessment, at the\
      \ referral stage; the referral no further action flag should be used in these\
      \ cases (see section 4.3). The reason for closure codes RC8 and RC9 should not\
      \ be used for cases that were closed prior to assessment, or for cases where\
      \ services were provided following assessment.\nIn cases where the child has\
      \ been assessed not to be in need after an assessment, the reason for closure\
      \ code RC8 should be used. Where the child has been assessed not to be in need\
      \ after an assessment and then referred to early help, the reason for closure\
      \ code RC9 should be used. If a primary need code is retained on your system\
      \ for these children, then this can be returned using the full code set listed\
      \ in section 4.5. However, if you do not retain a primary need code for some\
      \ or all of these children use code \u2018N0\u2019 for this field. This allows\
      \ for children whose reference data is not completely entered on the system\
      \ and whose need code is yet to be determined, or where the case is a referral\
      \ that has been closed following assessment.\nWhen the reason for closure code\
      \ RC8 or RC9 is used the case should be closed on the same date as the assessment\
      \ ends or, if this is not practical, as soon as possible afterwards."
  - name: cine_close_date
    description: CIN Closure Date
    item_ref: CINE007A
    type: datetime
    categories:
