      \ to your local authority, then all data modules need to be completed, however\
      \ the children in need details module should include:\n\u2022 a referral date\
      \ (which should be the date your local authority received formal notification\
      \ that the child had permanently moved to your local authority);\n\u2022 a source\
      \ of referral;\n\u2022 a primary need code;\n\u2022 the referral no further\
      \ action flag should equal 0 or false;\n\u2022 the date of initial child protection\
      \ conference should be provided, but within the children in need details group,\
      \ not as part of the section 47 enquiries sub group.\nThe section 47 enquiries\
      \ group should not be returned for these children unless a subsequent section\
      \ 47 enquiry is carried out at your local authority."
