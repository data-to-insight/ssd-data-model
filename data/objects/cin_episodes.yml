    - mosaic:cin_episodes
    guidance: "This code indicates the main reason why a child started to receive\
      \ services. It should not be left blank. Only one reason can be recorded.\n\
      If a child is also looked after, the primary need code for children in need\
      \ might not necessarily be the same as that recorded in the children looked\
      \ after data collection. For example, this may occur if a child became looked\
      \ after at a later date than when they became a child in need.\nThe categories\
      \ are designed only to identify what kind of pressures are placed on social\
      \ services. They have no diagnostic value with regard to the children themselves\
      \ and must not be used to determine what type of service the child should receive.\n\
      If there is difficulty choosing between two or more categories of need, choose\
      \ the category that comes highest up in the table, for example, if trying to\
      \ decide between family in acute stress and family dysfunction, choose family\
      \ in acute stress.\nThe order of the categories relates to the specificity of\
      \ the description and not necessarily importance. However, the order is fixed\
      \ so that there is consistency.\nFurther information on choosing a primary need\
      \ category is in appendix A.\nThe children in need census for 2005 and earlier\
      \ tried to account for all money spent in a census week. To allow for this,\
      \ \u2018N9\u2019 was created, but as this census is specifically child based,\
      \ the definition of \u2018N9\u2019 from 2005 is not applicable. As in previous\
      \ years, \u2018N9\u2019 can be used if a child is no longer in need and the\
      \ only service they are receiving is adoption support (on an open case) immediately\
      \ after they have been in need."
