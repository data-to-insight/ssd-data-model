    - mosaic:cin_plans
    guidance: "End Date of CIN Plan The CIN plan start date and CIN plan end date\
      \ should be recorded.\nA CIN plan should be developed where the outcome of an\
      \ assessment is that a local authority children\u2019s social care should provide\
      \ services. The CIN plan sets out which organisations and agencies will provide\
      \ which services to the child and family. The plan should also set clear measurable\
      \ outcomes for the child and expectations for the parent(s) or carer(s). More\
      \ information on CIN plans is provided in \u2018Working together to safeguard\
      \ children\u2019.\nA CIN plan should be recorded as ended when the period of\
      \ the CIN plan ends. This may be because the child becomes the subject of a\
      \ child protection plan; the child becomes looked after; or the child ceases\
      \ receiving support from children\u2019s social services (due to no longer needing\
      \ support, being stepped down to early help, or reaching adulthood).\nA child\
      \ can have one, more than one or no CIN plan(s) \u2013 but can only have one\
      \ at a time.\nCIN plans do not include other plans such as leaving care support\
      \ or adoption support.\nWe are aware there will be some variation in how local\
      \ authorities record this data and part of the reason for collecting the data\
      \ item is to help the department understand these differences."
