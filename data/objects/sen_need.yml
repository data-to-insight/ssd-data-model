    guidance: SEN need record unique ID from system or auto-generated as part of export.
  - name: active_ehcp_id
    description: Plan ID
    item_ref: SND002A
    type: string
    foreign_key: ehcp_active_plans.active_ehcp_id
    categories:
    - send
    - ehcp_request
    - ehcp
    - need
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:active_ehcp_id
    - mosaic:active_ehcp_id
    cms_table:
    - liquid_logic:sen_need
    - mosaic:sen_need
    guidance: See EAP001A
  - name: active_ehcp_need
    description: SEN Type
    item_ref: SND003A
    categories:
    - send
    - ehcp_request
    - ehcp
    - need
    returns:
    - SEN2
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:active_ehcp_need
    - mosaic:active_ehcp_need
    cms_table:
    - liquid_logic:sen_need
    - mosaic:sen_need
    guidance: "Please record the nature of the person\u2019s special educational need.\
      \ These options are consistent with those collected within the spring term school\
      \ census. Where multiple types of need are recorded and ranked, the primary\
      \ type of need should be ranked 1 under Type of need rank, and if applicable\
      \ a secondary type of need should be ranked 2.\n-SPLD Specific learning difficulty\n\
      -MLD Moderate learning difficulty\n-SLD Severe learning difficulty\n-PMLD Profound\
      \ and multiple learning difficulty\n-SEMH Social, emotional and mental health\n\
      -SLCN Speech, language and communication needs\n-HI Hearing impairment\n-VI\
      \ Vision impairment\n-MSI Multi-sensory impairment\n-PD Physical disability\n\
      -ASD Autistic spectrum disorder\n-OTH Other difficulty"
  - name: active_ehcp_need_rank
    description: SEN Type Rank
    item_ref: SND004A
    categories:
    - send
    - ehcp_request
    - ehcp
    - need
    returns:
    - SEN2
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:active_ehcp_need_rank
    - mosaic:active_ehcp_need_rank
    cms_table:
    - liquid_logic:sen_need
    - mosaic:sen_need
    guidance: If only one type of need is recorded, this should be recorded as rank
      1. If multiple types of need are recorded, then the primary type of need should
      be recorded as rank 1 and the secondary type of need should be recorded as rank
      2. Up to two types of need can be recorded.
