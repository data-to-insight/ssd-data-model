    guidance: 'The code of the local authority who arranged the previous permanence
      option, if this information is not available then the code 999 should be used.

      Code set for local authority of previous permanence: -nnn A valid local authority
      code, or 999

      -NIR Northern Ireland

      -NUK Outside of the UK

      -SCO Scotland

      -WAL Wales

      -999 Information not available

      If local authority boundaries have changed since this option was arranged, please
      use the code at the time of the adoption/SGO/RO/CAO.

      If a child was adopted by an adopter found through a voluntary adoption agency
      (VAA) record the local authority which was previously looking after the child.
      Similarly, if a child was adopted by a foster carer who applied directly to
      the court to adopt the child, then record the local authority which was previously
      looking after the child.'
