    guidance: 'Record the date of the order if known in the form DD/MM/YYYY.

      If the exact date is unknown record the month and year in the form zz/MM/YYYY,
      using zz as the day, for example for May 2020 with the exact date being unknown
      enter zz/05/2020.

      If the month is unknown please record the year in the form zz/zz/YYYY, for example,
      where the year of 2021 only is known enter zz/zz/2021. If no information is
      known about the date of the order please record as zz/zz/zzzz.'
  - name: lapp_previous_permanence_option
    description: Previous Permanence Option
    item_ref: LAPP004A
    type: nvarchar
    categories:
