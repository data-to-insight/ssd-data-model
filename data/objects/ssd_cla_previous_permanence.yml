    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:lapp_previous_permanence_option
    - mosaic:lapp_previous_permanence_option
    cms_table:
    - liquid_logic:ssd_cla_previous_permanence
    - mosaic:ssd_cla_previous_permanence
    guidance: "This should be completed for all children who start to be looked-after.\
      \ We would expect that local authorities would gather this information about\
      \ the child\u2019s background and family history when they assess the child\
      \ and assemble the care plan for the child.\nInformation is collected for children\
      \ who previously ceased to be looked-after due to the granting of an adoption\
      \ order, a special guardianship order, residence order (until 22 April 2014)\
      \ or a child arrangement order. The following should be included:\n\u2022 children\
      \ who start to be looked-after due to respite care arrangement\n\u2022 children\
      \ who start to be looked-after under section 20 (legal status of V2)\n\u2022\
      \ all children who start to be looked-after following a previous adoption, special\
      \ guardianship order (SGO) or residence order (RO) (or, from 22 April 2014,\
      \ a child arrangement order which sets out with whom the child is to live) even\
      \ when the child then ceases to be looked-after and returns home following the\
      \ episode of care.\nThe information is required only once, the first time a\
      \ child returns to care after the previous permanence order was granted, even\
      \ if that was in a previous year. If the child subsequently leaves care (other\
      \ than for adoption, SGO or RO) and returns gain, this information is not required\
      \ for the subsequent return.\nCode set for previous permanence option:\n-P1\
      \ Adoption\n-P2 Special guardianship order (SGO)\n-P3 Residence order (RO) or\
      \ child arrangements order (CAO) which sets out with whom the child is to live.\n\
      -P4 Unknown\n-Z1 Child has not previously had a permanence option\nP4 should\
      \ be used when it is not known to the local authority whether the child had\
      \ a previous permanence option. This information can be updated if information\
      \ comes to light at any stage in an episode of care. Do not include any adoptions/SGO/ROs/CAOs\
      \ previously granted where the child was not previously looked-after."
