    type: VARCHAR(10)
    description: Person Unique ID
    item_ref: PLB001A
    guidance: See PER001A
    foreign_key: person.la_person_id
    validators:
    - required:
        enabled: true
    - unique:
        enabled: true
    categories:
    - pre_proceedings
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:la_person_id
    - mosaic:la_person_id
    cms_table:
    - liquid_logic:pre_proceedings
    - mosaic:pre_proceedings
  - name: plo_family_id
    type: null
    description: PLO Family ID
    item_ref: PLB002A
    guidance: Unique Identifier number for each family group - a family group is described
      as a group of children linked by parents all starting and ceasing pre or care
      proceedings at the same time
    primary_key: true
    validators:
    - required:
        enabled: true
    - unique:
        enabled: true
    categories:
    - pre_proceedings
    returns:
    - 1bSpecified
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:plo_family_id
    - mosaic:plo_family_id
    cms_table:
    - liquid_logic:pre_proceedings
    - mosaic:pre_proceedings
  - name: pre_pro_decision_date
    type: DATE
    description: Date decision made to enter Pre Proceedings
    item_ref: PLB011A
    guidance: This is the date of legal meeting / panel that agreed to commence pre-proceedings.
      The date should be recorded in a DD/MM/YYYY format, i.e. day/month/year as a
      four digit number.
    categories:
    - pre_proceedings
    returns:
    - 1bSpecified
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:pre_pro_decision_date
    - mosaic:pre_pro_decision_date
    cms_table:
    - liquid_logic:pre_proceedings
    - mosaic:pre_proceedings
  - name: initial_pre_pro_meeting
    type: DATE
    description: Date of Initial Pre Proceedings Meeting
    item_ref: PLB012A
    guidance: This is the first pre-proceedings meeting following the legal meeting
      / panel that agreed to commence pre-proceedings. The date should be recorded
      in a DD/MM/YYYY format, i.e. day/month/year as a four digit number.
    categories:
    - pre_proceedings
    returns:
    - 1bSpecified
    cms:
    - liquid_logic
    - mosaic
    cms_field:
