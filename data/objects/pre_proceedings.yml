      \ hearing?"
    item_ref: PLS017A
    guidance: "Please choose one option from this list: A \u2013 Care Order\nB \u2013\
      \ Care Order \u2013 Placement with parents\nC \u2013 Adoption\nD \u2013 Supervision\
      \ Order\nE \u2013 Special Guardianship Order\nF \u2013 Private Law Order\nG\
