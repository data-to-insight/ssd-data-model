  - name: la_initial_care_plan
    type: null
    description: "What was the LA\u2019s initial care plan for the child at the initial\
      \ hearing?"
    item_ref: PLS015A
    guidance: "Please choose one option from this list: A \u2013 Interim / Care Order\n\
      B \u2013 Interim / Care Order \u2013 Placement with parents\nC \u2013 Adoption\n\
      D \u2013 Interim / Supervision Order\nE \u2013 Special Guardianship Order\n\
      F \u2013 Private Law Order\nG \u2013 Other If case is not in care proceedings,\
      \ please select 'Not in care proceedings' Please note \u2018Care order \u2013\
      \ placement with parents\u2019 means that the public care order was granted\
      \ but that the child remained in their parent\u2019s care, rather than in another\
      \ placement."
    categories:
    - pre_proceedings
    returns:
    - 1bSpecified
    cms:
