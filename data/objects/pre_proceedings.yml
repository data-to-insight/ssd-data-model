    - liquid_logic:pre_proceedings
    - mosaic:pre_proceedings
  - name: pre_pro_outcome
    type: null
    description: What is the Outcome of Pre-Proceedings
    item_ref: PLB013A
    guidance: 'Please select:

      Decision to Issue Care Proceedings /

      Decision to step down

      If still in pre-proceedings, please leave blank.'
