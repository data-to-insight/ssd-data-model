    type: null
    description: Were Care Proceedings issued on a short notice application?
    item_ref: PLS012A
    guidance: "Please select Yes / No / Unknown / Not in care proceedings. A short\
      \ notice application is an urgent application for the court to hear the case\
      \ within the next 2 \u2013 5 days."
    categories:
    - pre_proceedings
    returns:
