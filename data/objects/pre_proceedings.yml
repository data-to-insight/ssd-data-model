  - name: care_proc_short_notice_reason
    type: null
    description: What was the reason for any short notice applications?
    item_ref: PLS013A
    guidance: "Please choose the main reason from this list:\n(A)\nApplications under\
      \ the Children Act 1989 where without such an order a child\u2019s immediate\
      \ safety would be compromised, including where there is an immediate threat\
      \ of child abduction.\n(B)\nApplications for Emergency Protection Orders where\
      \ the criteria for such or order is met. (c) Other If a short notice application\
      \ has not taken place, please select 'No short notice applications'. A short\
      \ notice application is an urgent application for the court to hear the case\
      \ within the next 2 \u2013 5 days."
    categories:
    - pre_proceedings
    returns:
    - 1bSpecified
