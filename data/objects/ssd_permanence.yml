---
nodes:
- name: ssd_permanence
  fields:
  - name: perm_table_id
    description: permanence_table_id
    item_ref: PERM001A
    type: nvarchar
    primary_key: true
    validators:
    - required:
        enabled: true
    categories:
    - looked_after
    - permanence
    - adoption
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_table_id
    - mosaic:perm_table_id
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Permanence table record unique ID from system or auto-generated as part
      of export.
  - name: perm_person_id
    description: Person Unique ID
    item_ref: PERM002A
    type: nvarchar
    foreign_key: ssd_cla_episodes.clae_cla_episode_id
    validators:
    - required:
        enabled: true
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_person_id
    - mosaic:perm_person_id
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: See PERS001A
  - name: perm_adm_decision_date
    description: Date of ADM Decision
    item_ref: PERM003A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_adm_decision_date
    - mosaic:perm_adm_decision_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'Record the date of the decision that the child should be placed for
      adoption using the following format: DD/MM/YYYY

      This is the date on which the local authority formally decides that a child
      should be placed for adoption, i.e. the date the agency decision maker takes
      the decision to endorse the proposed adoption plan for the child.'
  - name: perm_entered_care_date
    description: Date the entered Care
    item_ref: PERM005A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_entered_care_date
    - mosaic:perm_entered_care_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'Record the date the child entered the current period of continuous
      care using the following format: DD/MM/YYYY'
  - name: perm_ffa_cp_decision_date
    description: Date of FFA/ CP Decision
    item_ref: PERM004A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_ffa_cp_decision_date
    - mosaic:perm_ffa_cp_decision_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Date of the decision that the child should be placed in a FFA or CP
      placement with a selected family
  - name: perm_placement_order_date
    description: Date of Placement/ Freeing Order
    item_ref: PERM006A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_placement_order_date
    - mosaic:perm_placement_order_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'Record the date a Placement order or Freeing order was granted using
      the following format: DD/MM/YYYY

      This can be ascertained from the date when a child''s legal status has changed
      to E1 (Placement order granted) or D1 (Freeing order granted).'
  - name: perm_placed_for_adoption_date
    description: Date Placed for Adoption
    item_ref: PERM007A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_placed_for_adoption_date
    - mosaic:perm_placed_for_adoption_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'Record the date the child is placed for adoption with particular prospective
      adopters using the following format: DD/MM/YYYY. Or, if the child was placed
      with their foster carers or were in a FFA/concurrent planning placement, record
      the date this placement changed from a foster placement to an adoption placement.

      This is the date that child goes to live with the prospective adopters who will
      adopt them. It does not mean that the child has been adopted.'
  - name: perm_matched_date
    description: Date Matched to Prospective Adopters
    item_ref: PERM008A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_matched_date
    - mosaic:perm_matched_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: "Record the date the child was matched to particular prospective adopters\
      \ or with dually approved foster carers/adopters for FFA using the following\
      \ format: DD/MM/YYYY\nThis is the date on which the local authority formally\
      \ decides that the child should be placed for adoption with the particular prospective\
      \ adopters. If the child is adopted by the foster carer or relatives with whom\
      \ he/she is already placed, the date of decision (B2b) should be entered for\
      \ this data item.\nPreviously: \u201CThis is the date on which the local authority\
      \ formally decides that the child should be placed for adoption with the particular\
      \ prospective adopter(s). This decision will be made after the adoption panel\
      \ has made its recommendation on this matter (regulation 33(1) of the Adoption\
      \ Agencies Regulations 2005).\u201D"
  - name: perm_placed_ffa_cp_date
    description: Date Placed in FFA/ CP Placement
    item_ref: PERM009A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_placed_ffa_cp_date
    - mosaic:perm_placed_ffa_cp_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Date the child was placed in a FFA or CP placement.
  - name: perm_decision_reversed_date
    description: Date of Decision that Child Should No Longer be Placed for Adoption
    item_ref: PERM010A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_decision_reversed_date
    - mosaic:perm_decision_reversed_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'Record the date that the local authority formally decides that a child
      should no longer be placed for adoption using the following format: DD/MM/YYYY'
  - name: perm_placed_foster_carer_date
    description: Date originally placed with foster carer(s) (if adopted by foster
      carer/s)
    item_ref: PERM011A
    type: datetime
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_placed_foster_carer_date
    - mosaic:perm_placed_foster_carer_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Date the child was originally placed with their foster carer(s) (only
      if the child was adopted by their foster carer(s))
  - name: perm_part_of_sibling_group
    description: Is the child a part of a sibling group?
    item_ref: PERM012A
    type: nchar
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_part_of_sibling_group
    - mosaic:perm_part_of_sibling_group
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Is the child a part of a sibling group (0=No, 1=Yes)?
  - name: perm_siblings_placed_together
    description: Number of children placed, or planned to be placed, for adoption
      together as sibling group INCLUDING this child
    item_ref: PERM013A
    type: int
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_siblings_placed_together
    - mosaic:perm_siblings_placed_together
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Number of children placed, or planned to be placed, for adoption together
      as sibling group INCLUDING this child
  - name: perm_siblings_placed_apart
    description: Number of siblings placed, or planned to be placed, for adoption
      separately from the child
    item_ref: PERM014A
    type: int
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_siblings_placed_apart
    - mosaic:perm_siblings_placed_apart
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Number of siblings placed, or planned to be placed, for adoption separately
      from the child
  - name: perm_placement_provider_urn
    description: URN of the placement provider agency
    item_ref: PERM015A
    type: nvarchar
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_placement_provider_urn
    - mosaic:perm_placement_provider_urn
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: URN of the placement provider agency
  - name: perm_decision_reversed_reason
    description: Reason No Longer Placed for Adoption
    item_ref: PERM016A
    type: nvarchar
    categories:
    - looked_after
    - permanence
    - adoption
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_decision_reversed_reason
    - mosaic:perm_decision_reversed_reason
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: "Record the reason why the child is no longer considered for adoption.\
      \ Please use codes;\nRD1 - The child\u2019s needs changed subsequent to the\
      \ decision\nRD2 - The Court did not make a placement order\nRD3 - Prospective\
      \ adopters could not be found\nRD4 - Any other reason"
  - name: perm_permanence_order_date
    description: Date of Order
    item_ref: PERM017A
    type: datetime
    categories:
    - looked_after
    - permanence
    returns:
    - SSDA903
    - AnnexA
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_permanence_order_date
    - mosaic:perm_permanence_order_date
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Date permanence order granted
  - name: perm_permanence_order_type
    description: Type of Order
    item_ref: PERM018A
    type: nvarchar
    categories:
    - looked_after
    - permanence
    returns:
    - SSDA903
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_permanence_order_type
    - mosaic:perm_permanence_order_type
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: Type of Permanence order granted (Adoption/ SGO/ CAO)
  - name: perm_guardian_status
    description: Status of Special Guardian
    item_ref: PERM019A
    type: nvarchar
    categories:
    - looked_after
    - permanence
    - SGO
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_guardian_status
    - mosaic:perm_guardian_status
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'If child has been granted a Special Guardianship Order, enter the relationship
      of the Special Guardian:

      -Grandparent

      -Other family relative

      -Friend or other existing relationship

      -Former foster carer

      -Other carer'
  - name: perm_guardian_age
    description: Age of Special Guardian
    item_ref: PERM020A
    type: int
    categories:
    - looked_after
    - permanence
    - SGO
    returns:
    - ASGLB
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:perm_guardian_age
    - mosaic:perm_guardian_age
    cms_table:
    - liquid_logic:ssd_permanence
    - mosaic:ssd_permanence
    guidance: 'If child has been granted a Special Guardianship Order, enter the relationship
      of the Special Guardian:

      -18 to 19

      -20 to 29

      -30 to 39

      -40 to 49

      -50 to 59

      -60 and over

      -Unknown'
