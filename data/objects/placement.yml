  - name: place_change_reason
    description: Reason for Placement Change
    item_ref: PLA010A
    categories:
    - looked_after
    - placement
    returns:
    - SSDA903
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:place_change_reason
