    guidance: "A new requirement was introduced in the collection year 2015 to 2016,\
      \ to return the unique reference number (URN) where the setting is subject to\
      \ Ofsted inspections.\nFor children\u2019s homes this would be the URN of the\
      \ individual home and for foster or adoptive placements this would be the URN\
      \ of the relevant service or agency providing the placement. For larger providers\
      \ with multiple settings or branches the precise URN for the particular setting\
      \ or branch is required.\nThe data, which will cover roughly 90% of all placements,\
      \ will be used to map placement use in a more accurate way than previously possible\
      \ to enable better understanding of placement patterns and to help improve understanding\
      \ of why children are placed in certain placements and how this can impact on\
      \ them. It will give a better understanding of the market for children\u2019\
      s homes and the use of independent fostering and adoption providers so that\
      \ government can consider appropriate policy responses to help the sufficiency\
      \ of the market. It is anticipated that local authorities will find the additional\
      \ data helpful, for instance by linking Ofsted quality ratings to provision.\n\
      In some cases, it will be valid to provide different information to that registered\
      \ with Ofsted, for example if a child is placed at the provider but at a different\
      \ postcode to the main site. This could be the case if a child is residing in\
      \ a dormitory with a different postcode to the registered site. Here the actual\
      \ postcode where the child resides should be reported.\nThe URN is in the format\
      \ SC999999 or 9999999 for newly registered providers. Note that secure training\
      \ centres may have both a 6-digit education URN and a 7-digit social care URN\
      \ and it is the 7-digit social care URN which should be returned in the SSDA903.\
      \ Where local authorities are certain that a provider is not inspected by Ofsted\
      \ but is inspected by the Care Quality Commission (CQC) or Independent Schools\
      \ Inspectorate (ISI) then the code \u2018XXXXXXX\u2019 should be used. Similarly,\
      \ the code \u2018XXXXXXX\u2019 should be used when the provider is a regional\
      \ adoption agency.\nIt is possible there may be more than one URN for a provider,\
      \ for instance if it was bought by another company and so re-registered, so\
      \ it is important local authorities return the valid social care URN for the\
      \ latest date the child was placed at the provider. If a provider has been de-registered,\
      \ we expect the local authority to close the episode of care at that URN. Where\
      \ the child remains with the same provider, but the URN has changed because\
      \ of administrative changes, (for example, a change from the local authority\u2019\
      s children\u2019s services to a children\u2019s Trust that is registered with\
      \ Ofsted), the local authority should add a new episode and use \u2018T\u2019\
      \ code for reason for new episode.\nPlease do not use the Ofsted website to\
      \ obtain provider social care URNs. It is designed to allow the general public\
      \ to find inspection reports across all Ofsted remits, rather than being a general\
      \ search tool. There are legitimate numbers it won\u2019t recognise and there\
      \ are other inspected premises you will not be able to find (for example children\u2019\
      s homes when searching by address details); nor will it provide both social\
      \ care and education URNs where a provider has both.\nOfsted are happy to advise\
      \ and confirm the URN that should be provided in the CLA return if you have\
      \ any queries. As a minimum, please provide them with the setting name, address\
      \ and postcode. Their contact team email address is socialcaredata@ofsted.gov.uk\
      \ and their contact team telephone number is 03000 130020.\nWhere placements\
      \ are of a type or in a setting not inspected by Ofsted, such as placed with\
      \ parents, then no URN is expected."
