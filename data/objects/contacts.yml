---
nodes:
- name: contacts
  fields:
  - name: contact_id
    type: VARCHAR()
    description: Contact ID
    item_ref: CON001A
    guidance: Contact Record unique ID from system or auto-generated as part of export.
    primary_key: true
    validators:
    - required:
        enabled: true
    - unique:
        enabled: true
    categories:
    - contact
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:contact_id
    - mosaic:contact_id
    cms_table:
    - liquid_logic:contacts
    - mosaic:contacts
  - name: la_person_id
    type: VARCHAR(10)
    description: Person Unique ID
    item_ref: CON002A
    guidance: See PER001A
    foreign_key: person.la_person_id
    validators:
    - required:
        enabled: true
    categories:
    - contact
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:la_person_id
    - mosaic:la_person_id
    cms_table:
    - liquid_logic:contacts
    - mosaic:contacts
  - name: contact_date
    type: DATE
    description: Date of Contact
    item_ref: CON003A
    guidance: Date Contact received into LA
    categories:
    - contact
    returns:
    - AnnexA
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:contact_date
    - mosaic:contact_date
    cms_table:
    - liquid_logic:contacts
    - mosaic:contacts
  - name: contact_source
    type: null
    description: Contact Source
    item_ref: CON004A
    guidance: 'For each new contact, record the source of contact from the list.

      Where there is more than one contact for the same child on the same day, the
      first contact should be recorded and it is this contact source that should be
      recorded here.'
    categories:
    - contact
    returns:
    - AnnexA
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:contact_source
    - mosaic:contact_source
    cms_table:
    - liquid_logic:contacts
    - mosaic:contacts
  - name: contact_outcome
    type: null
    description: Contact Outcome
    item_ref: CON005A
    guidance: EH Referral/ CIN Referral
    categories:
    - contact
    returns:
    - ADCS_SP
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:contact_outcome
    - mosaic:contact_outcome
    cms_table:
    - liquid_logic:contacts
    - mosaic:contacts
