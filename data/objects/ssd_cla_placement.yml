    guidance: "This category can be defined, in a broad sense, as indicating where\
      \ the child is living. Data items giving information on the provision of placements\
      \ and the location where the child is being looked-after are collected in conjunction\
      \ with the placement for each child. Please see paragraph 2.2.9 on placement\
      \ provider and paragraph 2.2.6 on placement location in this guide for further\
      \ details.\nSome care is required when coding placement types, as there can\
      \ be instances where a child remains living at the same location, but the placement\
      \ code changes, and a new episode is required. There are also a few cases where\
      \ a change of placement should not be recorded on the SSDA903, and those where\
      \ the local authority has the option of whether to record them or not.\nA change\
      \ of placement can happen either when a child:\n\u2022 Moves to a new placement,\
      \ even if this does not require using a different placement code (this is the\
      \ most frequent kind of placement change); or\n\u2022 If the child remains at\
      \ the same location, but the placement code changes for any other reason (for\
      \ example, a child becomes \u2018placed for adoption\u2019 with foster parents).\n\
      In both instances the fact that it is a change of placement is indicated by\
      \ the use of \u2018Reason for New Episode\u2019 codes P, B, T or U. Code set\
      \ for placement type:\n-A3 Placed for adoption with parental/guardian consent\
      \ with current foster carer(s) (S19 Adoption and Children Act 2002) or with\
      \ a freeing order where parental/guardian consent has been given (S18(1)(a)\
      \ Adoption Act 1976)\n-A4 Placed for adoption with parental/guardian consent\
      \ not with current foster carer(s) (S19 Adoption and Children Act 2002) or with\
      \ a freeing order where parental/guardian consent has been given (S18(1)(a)\
      \ Adoption Act 1976)\n-A5 Placed for adoption with placement order with current\
      \ foster carer(s) (S21 Adoption and Children Act 2002) or with a freeing order\
      \ where parental/guardian consent was dispensed with (S18(1)(b) Adoption Act\
      \ 1976)\n-A6 Placed for adoption with placement order not with current foster\
      \ carer(s) (S21 Adoption and Children Act 2002) or with a freeing order where\
      \ parental/guardian consent was dispensed with (S18(1)(b) of the Adoption Act\
      \ 1976)\n-H5 Semi-independent living accommodation not subject to children\u2019\
      s homes regulations\n-K1 Secure children\u2019s homes\n-K2 Children\u2019s Homes\
      \ subject to Children\u2019s Homes Regulations\n-P1 Placed with own parent(s)\
      \ or other person(s) with parental responsibility\n-P2 Independent living e.g.\
      \ in a flat/ lodgings, bedsit, B&B or with friends, with or without formal support\n\
      -P3 Residential employment\n-R1 Residential care home\n-R2 National Health Service\
      \ (NHS)/health trust or other establishment providing medical or nursing care\n\
      -R3 Family centre or mother and baby unit\n-R5 Young offender institution (YOI)\n\
      -S1 All residential schools, except where dual-registered as a school and children\u2019\
      s home\n-T0 All types of temporary move (see paragraphs above for further details)\n\
      -T1 Temporary periods in hospital\n-T2 Temporary absences of the child on holiday\n\
      -T3 Temporary accommodation whilst normal foster carer(s) is/are on holiday\n\
      -T4 Temporary accommodation of seven days or less, for any reason, not covered\
      \ by codes T1 to T3\n-U1 Foster placement with relative(s) or friend(s) \u2013\
      \ long term fostering\n-U2 Fostering placement with relative(s) or friend(s)\
      \ who is/are also an approved adopter(s) \u2013 FFA/ concurrent planning\n-U3\
      \ Fostering placement with relative(s) or friend(s) who is/are not long-term\
      \ or FFA/ concurrent planning\n-U4 Foster placement with other foster carer(s)\
      \ \u2013 long term fostering\n-U5 Foster placement with other foster carer(s)\
      \ who is/are also an approved adopter(s) \u2013 FFA/ concurrent planning\n-U6\
      \ Foster placement with other foster carer(s) \u2013 not long term or FFA/ concurrent\
      \ planning\n-Z1 Other placements (must be listed on a schedule sent to DfE with\
      \ annual submission)"
