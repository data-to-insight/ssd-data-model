    guidance: "For each of the placements in Section 2.2.8, except those children\
      \ looked-after placed in temporary placements (T0-T4) or other placements (Z1)\
      \ a placement provider code is required. This will record information on the\
      \ party providing the placement for each and every placement for a child looked-after\
      \ during the year. Children placed with their own parents do not strictly have\
      \ a placement provider and should be allocated code PR0, only. -PR0 Parent(s)\
      \ or other person(s) with parental responsibility\n-PR1 Own provision (by the\
      \ local authority) including a regional adoption agency where the child\u2019\
      s responsible local authority is the host authority\n-PR2 Other local authority\
      \ provision, including a regional adoption agency where another local authority\
      \ is the host authority\n-PR3 Other public provision (for example, a primary\
      \ care trust)\n-PR4 Private provision\n-PR5 Voluntary/third sector provision"
  - name: clap_cla_placement_postcode
    description: Placement Postcode
    item_ref: CLAP008A
    type: nvarchar
    categories:
    - looked_after
    - placement
    returns:
    - Local
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:clap_cla_placement_postcode
    - mosaic:clap_cla_placement_postcode
    cms_table:
    - liquid_logic:ssd_cla_placement
    - mosaic:ssd_cla_placement
    guidance: "The postcode of the location where the child is placed. This should\
      \ be returned for all placements. Please see below for further details on the\
      \ groups of children for whom this data item is not required, and additional\
      \ fields that will be derived from the postcode fields.\nHome and placement\
      \ postcodes \u2013 further notes and definitions\nHome and placement postcodes\
      \ should be recorded for all placements during the latest year. There is one\
      \ exception to this, children looked-after under an agreed series of short-term\
      \ placements (legal status of V3 or V4). However, if a child changes to another\
      \ legal status during the year (that is no longer an agreed series of short-term\
      \ placements) then the postcodes should be entered for the new placement.\n\
      If the child is in a temporary placement use the postcode of the usual placement\
      \ for the child, this should be the postcode of the placement that the child\
      \ returns to following the temporary placement. If a child moves to a new placement\
      \ after the temporary placements, then a placement move should be recorded in\
      \ the usual way. The same should be applied for children who are missing from\
      \ their placement.\nFor unaccompanied asylum-seeking children (UASC), the home\
      \ postcode is not required but the placement postcode should be available. In\
      \ this case, the placement postcode should be returned which will enable the\
      \ derivation of \u2018local authority of placement\u2019 and \u2018placement\
      \ location\u2019 fields (see below for further detail on these derived fields)\
      \ but the home postcode should be left blank. Similarly, in other specific circumstances\
      \ where a home postcode is not available, like for overseas children, the parents\
      \ are homeless or a child from a traveller family, then the home postcode should\
      \ be left blank.\nThe home and placement postcodes are then used to derive the\
      \ following further data items for each placement:\n\u2022 Distance between\
      \ home and placement (miles). This is the calculated distance between the child\u2019\
      s home postcode and the child\u2019s placement postcode. Local authorities can\
      \ overwrite this manually where necessary.\n\u2022 Local authority of placement.\
      \ This is the local authority where the child is placed and gives the calculated\
      \ local authority number. If the placement is not in England then the system\
      \ will try to establish if the child is placed in Northern Ireland (NIR), Wales\
      \ (WAL), Scotland (SCO), a confidential placement (CON) or outside the UK (NUK).\n\
      \u2022 Placement location. This is whether the child is looked after inside\
      \ (IN) or outside (OUT) the local boundary responsible for the child\u2019s\
      \ care.\nDistance between home and placement (miles) - (derived from postcodes)\n\
      To calculate the distance between home and placement, local authorities must\
      \ include the home and placement postcodes.\nWhen a child\u2019s home postcode\
      \ is outside of England or not available, or the placement postcode is not available,\
      \ please use 999.9 for the distance. This includes children from overseas, children\
      \ whose parents were homeless or children who had no fixed address as they belonged\
      \ to a traveller family."
