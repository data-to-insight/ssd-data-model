    guidance: "[Guidance text replicated from related stat-return field(s). Thus may\
      \ not be entirely applicable to this data item within the SSD. A review of item/field\
      \ guidance notes towards the SSD is in progress.]Assessment outcome - decision\
      \ to issue EHC plan:\n-Y It was decided an EHC plan would be issued\n-N It was\
      \ decided an EHC plan would not be issued\n-A Decision has not yet been made\n\
      -W Request withdrawn or ceased before decision whether to issue was made\n-H\
      \ Historical \u2013 Decision to issue was made before the latest collection\
      \ period If a local authority decides not to issue an EHC plan and this decision\
      \ is subsequently changed by the local authority for any reason the original\
      \ assessment outcome and assessment outcome date should not be changed. If the\
      \ change follows from mediation or tribunal the appropriate mediation and tribunal\
      \ indicators should be selected for the assessment.\nW may include where the\
      \ person moves out of the local authority area, leaves education or training\
      \ or if the child or young person dies.\nWhere A or W is selected, no further\
      \ information is required in this or subsequent modules. The 20-week timeliness\
      \ measure will not apply in cases where a plan has not yet been issued.\nFor\
      \ an active plan, where the decision to issue was made before the latest collection\
      \ period (H - Historical) information is still required on the plan itself."
