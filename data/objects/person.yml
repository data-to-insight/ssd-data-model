    guidance: If the UPN is unknown, then one of the codes below should be used. These
      codes are to be used within the UPN field where it is not possible to provide
      a UPN. They are not entered into a separate field as they are in the CIN Census.If
      a child is educated outside England, please use UPN unknown code UN3, unless
      the child has a UPN from previously attending a school in England. If the child
      is home educated and has previously attended a mainstream school, please provide
      the UPN allocated earlier.
