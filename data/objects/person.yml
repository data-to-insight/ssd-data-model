  - name: la_person_id
    description: Person Unique ID
    item_ref: PER001A
    type: string
    primary_key: true
    validators:
    - required:
        enabled: true
    - unique:
        enabled: true
    categories:
    - identity
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:la_person_id
    - mosaic:la_person_id
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "This must be a unique ID for each child (no longer than 10 characters)\
      \ and should be retained from year to year. A child ID should not be reused\
      \ after a period of time, it should be unique to a single child in your local\
      \ authority. It can include alphabetic and numeric characters. Do not use non-numeric\
      \ or non-alphabetic characters. This item is the sole means of DfE computer\
      \ identification of each child record. The system is currently set to strip\
      \ out any leading zeros in child identifiers. We would therefore ask local authorities\
      \ not to use leading zeros in child identifiers.\nIf you are planning to change\
      \ child identifiers, for example as part of a new computer scheme, DfE must\
      \ be advised at an early stage.\nIf a looked-after child is adopted, and subsequently\
      \ becomes looked-after again later, they should have two separate unlinked records\
      \ \u2013 one for pre-adoption and one for post-adoption \u2013 with two different\
      \ child identifiers."
