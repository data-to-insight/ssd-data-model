  - name: person_expected_dob
    description: Expected Birth Date
    item_ref: PER009A
    type: date
    categories:
    - identity
    returns:
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_expected_dob
    - mosaic:person_expected_dob
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "Record the expected date of birth (due date) for a child who is unborn\
      \ at the time of referral and who remains unborn at 31 March or when the case\
      \ is closed. If the child is born before 31 March 2023 or before the case is\
      \ closed, then the return for that child should not include both the date of\
      \ birth and the expected date of birth.\nPlease note that users may wish to\
      \ retain the expected date of birth on their systems, but it must not be included\
      \ within the census return if the date of birth is present. It will be possible\
      \ for us to assess whether the child was unborn at the time of the referral\
      \ if the date of birth is later than the referral date. See section general\
      \ notes, date fields for date formats.\nIf a child is stillborn, or the mother\
      \ suffers a miscarriage (including a chemical pregnancy) or a phantom pregnancy,\
      \ or there is a termination of the pregnancy, please record the expected date\
      \ of birth and leave the date of birth blank. The children in need closure date\
      \ does not need to match the date on the death certificate. The date of death\
      \ and the final closure date can both be recorded. The reason for closure should\
      \ be recorded as \u2018RC2 died\u2019. Should complete either Date of Birth\
      \ or Expected Date of Birth but not both. Should complete either Date of Birth\
      \ or Expected Date of Birth but not both."
  - name: person_death_date
    description: Date of Death
    item_ref: PER010A
    type: date
    categories:
    - identity
    returns:
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_death_date
    - mosaic:person_death_date
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "The collection of date of death information reflects the legislation\
      \ introduced on 1 April 2008, which made reviews into child deaths a statutory\
      \ requirement. This is required as it shows more clearly where services continue\
      \ to be provided after a child has died. The final case closure date should\
      \ also be provided; this may be after the date of death if the case remains\
      \ open for a short time after the death.\nRecord the date of death according\
      \ to the formatting covered in the general notes (see section general notes,\
      \ date fields), which should be verified from the death certificate.\nIf a child\
      \ in need dies outside of the collection period but the case is still open for\
      \ investigation, the child should be included in the new collection period.\
      \ The date of death and the final closure date should both be recorded.\nIf\
      \ a child died or was stillborn, or there was a miscarriage or termination of\
      \ the pregnancy before referral to children\u2019s social care services, they\
      \ should not be included in the children in need census; whether or not services\
      \ were provided after the death."
  - name: person_is_mother
    description: Mother
    item_ref: PER011A
    type: boolean
    categories:
    - identity
    returns:
    - SSDA903
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_is_mother
    - mosaic:person_is_mother
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: 'Currently collected for CLA only. Local authorities are asked to indicate
      whether each looked-after girl is, on 31 March, a mother.

      Code set for motherhood status:

      0 - Female child is not a mother

      1 - Female child is a mother

      The motherhood status should be entered for all girls, this includes those currently
      looked-after and girls who have ceased to be looked-after.

      For girls who cease to be looked-after during the year ending 31 March, local
      authorities are asked to indicate whether each looked-after girl was a mother
      (1 = yes, 0 = no) at the time of being looked-after. A girl who ceased to be
      looked-after in the year ending 31 March 2024 should only be recorded as a mother
      if her child/children was/were born before she left care. The only exception
      to this is if the pregnancy did not result in a live birth or if the girl was
      looked-after under an agreed series of short-term placements.

      Only data on live births is required (data on pregnancies that do not result
      in a live birth will not be collected). Live births exclude miscarriages and
      still births but include neo-natal deaths (which occur within 28 days of birth).
      A child should be

      classified as a mother even if they do not care for the child themselves (for
      example, if consent was given for the child to be adopted).'
