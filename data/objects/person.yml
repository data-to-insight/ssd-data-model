  - name: person_gender
    description: Gender
    item_ref: PER003A
    categories:
    - identity
    returns:
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_gender
    - mosaic:person_gender
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "The DfE do not plan to collect \u2018gender identity\u2019, however\
      \ we understand you may wish to collect this on your own system. Definition\n\
      A person\u2019s inner concept of self as male, female, neither or a blend of\
      \ both. Code set\n00 - Not known (for example, question has not been asked,\
      \ answer was refused)\n01 - Man / Boy / Male [systems should display the most\
      \ appropriate value, e.g. Boy for children, Man for adults, Male if preferred]\
      \ 02 - Woman / Girl / Female [systems should display the most appropriate value,\
      \ e.g. Girl for children, Woman for adults, Female if preferred]\n09 - Prefer\
      \ to Self-Describe Codes 10 to 99 to be available for local use but to be regarded\
      \ as subcodes of 9 (Other). Free text field or locally defined codes to be available\
      \ for recording individual\u2019s identification where \u2018Prefer to Self-Describe\u2019\
      \ has been chosen. While there are no plans to transfer this data it is envisaged\
      \ that, if transfer of codes were to be implemented, only code \u20189\u2019\
      \ would be transferred rather than codes \u201811\u2019, \u201812\u2019 etc."
  - name: person_ethnicity
    description: Ethnicity
    item_ref: PER004A
    type: string
    categories:
    - identity
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_ethnicity
    - mosaic:person_ethnicity
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "We require data on ethnicity for all children. The local authority\
      \ must not ascribe any ethnicity to the pupil. This information must come from\
      \ the child, or the parent, guardian or carer.\nWhere the ethnicity has not\
      \ yet been collected, this is recorded as \u2018NOBT\u2019 (information not\
      \ yet obtained). Where a child, parent, guardian or carer declines to provide\
      \ ethnicity data, code \u2018REFU\u2019 (refused) is recorded and returned.\n\
      Ethnicity should be recorded using one of the DfE main categories shown on the\
      \ 'Lists' tab, which replicates those used in the school census and the children\
      \ in need (CIN) return."
  - name: person_dob
    description: Date of Birth
    item_ref: PER005A
    type: date
    categories:
    - identity
    returns:
    - SSDA903
    - CINcensus
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_dob
    - mosaic:person_dob
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "The date of birth should be recorded in a DD/MM/YYYY format.\nIf the\
      \ exact day of birth is not known:\nUnknown dates can be a problem for unaccompanied\
      \ asylum-seeking children, If the day of birth is not known then assume that\
      \ it was the 15th of the month. Do not use first day of the month as a dummy\
      \ date of birth.\nIf the date of birth of an unaccompanied asylum-seeking child\
      \ is reassessed, and:\n\u2022 if the age of the child is assessed to be over\
      \ 18 years, then please report the original date of birth recorded on entry\
      \ into care rather than amend it to the reassessed date of birth.\n\u2022 if\
      \ the age of the child is assessed to be under 18 years, then please report\
      \ the reassessed date of birth. Should complete either Date of Birth or Expected\
      \ Date of Birth but not both."
  - name: person_upn
    description: UPN
    item_ref: PER006A
    type: string
    categories:
    - identity
    returns:
    - SSDA903
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:person_upn
    - mosaic:person_upn
    cms_table:
    - liquid_logic:person
    - mosaic:person
    guidance: "The UPN must be 13 characters long. The first character is a letter\
      \ (but cannot be I, O or S). The remaining characters are numeric. For example,\
      \ H801200001001. If the UPN is temporary, then the last character must be a\
      \ letter. The UPN field cannot be left blank unless the child is looked-after\
      \ under an agreed series of short-term placements. For children looked after\
      \ that have been adopted and subsequently return to being looked-after, the\
      \ UPN on the child\u2019s pre- and post- adoption records should be different."
