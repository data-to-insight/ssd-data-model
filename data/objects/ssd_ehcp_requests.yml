    - mosaic:ehcr_ehcp_req_outcome_date
    cms_table:
    - liquid_logic:ssd_ehcp_requests
    - mosaic:ssd_ehcp_requests
    guidance: 'Please enter the date the requestor(s) was informed of the decision
      about whether the local authority agrees to the request for an assessment.

      If the request was withdrawn or ceased before decision (W), if the decision
      is yet to be made (A) or is historical (H) then no date is required.'
  - name: ehcr_ehcp_req_outcome
    description: Request Outcome
    item_ref: EHCR005A
    type: nvarchar
    categories:
    - send
    - ehcp_request
    returns:
    - SEN2
    - RIIA
    cms:
    - liquid_logic
    - mosaic
    cms_field:
    - liquid_logic:ehcr_ehcp_req_outcome
    - mosaic:ehcr_ehcp_req_outcome
    cms_table:
    - liquid_logic:ssd_ehcp_requests
    - mosaic:ssd_ehcp_requests
    guidance: "This item records whether or not the initial request proceeded to the\
      \ assessment stage:\nY - LA proceeded with an assessment\nN - LA decided not\
      \ to proceed with an assessment\nA - Decision yet to be made\nW \u2013 Request\
      \ withdrawn or ceased before decision to assess was made\nH \u2013 Historical\
      \ \u2013 Decision to assess was made before the latest collection period\nIf\
      \ a local authority decides not to proceed with an assessment and this decision\
      \ is subsequently changed for any reason the original request outcome and request\
      \ outcome date should not be changed. If the change follows from mediation or\
      \ tribunal the appropriate mediation and tribunal indicators (items 2.5 and\
      \ 2.6) should be selected for the request.\nW may include where the person moves\
      \ out of the local authority area, leaves education or training, or if the child\
      \ or young person dies.\nWhen A, W or H is selected, no further information\
      \ is required in this module."
