    guidance: The date the request for an EHC assessment was received. This will be
      the date used as the start of the 20-week period.
  - name: ehcr_ehcp_req_outcome_date
    description: Request Outcome Date
    item_ref: EHCR004A
    type: datetime
    categories:
    - send
    - ehcp_request
    returns:
    - SEN2
    - RIIA
    cms:
    - liquid_logic
    - mosaic
    cms_field:
