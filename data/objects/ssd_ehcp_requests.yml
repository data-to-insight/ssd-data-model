    - mosaic:ehcr_ehcp_req_outcome
    cms_table:
    - liquid_logic:ssd_ehcp_requests
    - mosaic:ssd_ehcp_requests
    guidance: "(currently 'PLACEHOLDER_DATA' pending further development) This item\
      \ records whether or not the initial request proceeded to the assessment stage:\
      \ Y - LA proceeded with an assessment N - LA decided not to proceed with an\
      \ assessment A - Decision yet to be made W \u2013 Request withdrawn or ceased\
      \ before decision to assess was made H \u2013 Historical \u2013 Decision to\
      \ assess was made before the latest collection period If a local authority decides\
      \ not to proceed with an assessment and this decision is subsequently changed\
      \ for any reason the original request outcome and request outcome date should\
      \ not be changed. If the change follows from mediation or tribunal the appropriate\
      \ mediation and tribunal indicators (items 2.5 and 2.6) should be selected for\
      \ the request. W may include where the person moves out of the local authority\
      \ area, leaves education or training, or if the child or young person dies.\
      \ When A, W or H is selected, no further information is required in this module."
