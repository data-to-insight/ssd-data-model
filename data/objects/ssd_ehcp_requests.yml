    guidance: (currently 'PLACEHOLDER_DATA' pending further development) Please enter
      the date the requestor(s) was informed of the decision about whether the local
      authority agrees to the request for an assessment. If the request was withdrawn
      or ceased before decision (W), if the decision is yet to be made (A) or is historical
      (H) then no date is required.
  - name: ehcr_ehcp_req_outcome
    description: Request Outcome
    item_ref: EHCR005A
    type: nvarchar
    categories:
    - send
    - ehcp_request
    returns:
    - 1aNotInCMS
    - SEN2
    - RIIA
