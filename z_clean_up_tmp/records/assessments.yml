description: 'This form outlines the required information for assessments.'
fields:
  child_id:
    name: 'Child ID'
    type: 'string'
    description: 'Unique identifier for the child. This must be unique for each child.'
    comments: 'Leave this field empty if the child is not yet assigned an ID.'
    validation:
      required: true
    status: 'Decided'
  family_id:
    name: 'Family ID'
    type: 'string'
    description: 'Unique identifier for the family. This must be unique for each family.'
    comments: 'Leave this field empty if the family is not yet assigned an ID.'
    validation:
      required: true
    status: 'Decided'
  assessment_start_date:
    name: 'Assessment Start Date'
    type: 'date'
    description: 'Start date of the assessment'
    comments: 'Enter the date in the format dd/mm/yy.'
    validation:
      required: true
    status: 'Decided'
  child_seen_during_assessment:
    name: 'Child Seen During Assessment'
    type: 'boolean'
    description: 'Indicates whether the child was seen during the assessment'
    comments: ''
    status: 'Decided'
  date_assessment_authorised:
    name: 'Date Assessment Authorised'
    type: 'date'
    description: 'Date when the assessment was authorized'
    comments: 'Enter the date in the format dd/mm/yy.'
    validation:
      required: true
    status: 'Decided'
  assessment_outcome:
    name: 'Assessment Outcome'
    type: 'string'
    description: 'Outcome of the assessment (Step-down/Social Care/NFA)'
    comments: ''
    status: 'Decided'
